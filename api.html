<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    
        <div id="cardDetails"></div>
       
</body>
<script >
    fetch("https://api.github.com/users/VenkateshMogili")
    .then(res=>res.json())
    .then(data=>{
        console.log(data);
    document.getElementById('cardDetails').innerHTML = 
    `
    <div class="card" style="width: 18rem;">
  <img src="${data.avatar_url}">
  <div class="card-body">
    <h3 class="card-title">${data.login}</h3>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">followers : ${data.followers}</li>
    <li class="list-group-item">following : ${data.following}</li>
    <li class="list-group-item">node_id : ${data.node_id}</li>
    <li class="list-group-item">gravatar_id : ${data.gravatar_id}</li>
    <a href="${data.url}" class="card-link">url</a>
    <a href="${data.followers_url}" class="card-link">followers_url</a>
    <a href="${data.following_url}" class="card-link">following_url</a>
    <a href="${data.gists_url}" class="card-link">gists_url</a>
    <a href="${data.html_url}" class="card-link">html_url</a>
    <a href="${data.starred_url}" class="card-link">starred_url</a>
    <a href="${data.subscriptions_url}" class="card-link">subscriptions_url</a>
    <a href="${data.organizations_url}" class="card-link">organizations_url</a>
    <a href="${data.repos_url}" class="card-link">repos_url</a>
    <a href="${data.events_url}" class="card-link">events_url</a>
    <a href="${data.received_events_url}" class="card-link">received_events_url</a>
    <li class="list-group-item">type : ${data.type}</li>
    <li class="list-group-item">site_admin : ${data.site_admin}</li>
    <li class="list-group-item">name : ${data.name}</li>
    <li class="list-group-item">company : ${data.company}</li>
    <li class="list-group-item">blog : ${data.blog}</li>
    <li class="list-group-item">location : ${data.location}</li>
    <li class="list-group-item">email : ${data.email}</li>
    <li class="list-group-item">hireable : ${data.hireable}</li>
    <li class="list-group-item">bio : ${data.bio}</li>
    <li class="list-group-item">twitter_username : ${data.twitter_username}</li>
    <li class="list-group-item">public_repos : ${data.public_repos}</li>
    <li class="list-group-item">public_gists : ${data.public_gists}</li>
    <li class="list-group-item">created at : ${data.created_at}</li>
    <li class="list-group-item">updated_at : ${data.updated_at}</li>
  </ul>
  
</div>

    `
})
</script>
</html>
